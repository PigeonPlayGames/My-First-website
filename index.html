<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number Game</title>
    <script>
        function checkGuess() {
            var userGuess = document.getElementById('guess').value;
            var answer = 5; // You can make this a random number
            var result = '';

            if (userGuess == answer) {
                result = 'Congratulations! You guessed correctly.';
            } else {
                result = 'Sorry, that is not correct. Try again.';
            }

            document.getElementById('result').innerHTML = result;
        }
    </script>
</head>
<body>
    <h1>Guess the Number Game</h1>
    <img src="pigeonplaygames.jpeg" alt="Pigeon Playing Games"> <!-- Image of a pigeon playing games -->
    <p>I'm thinking of a number between 1 and 10. Can you guess it?</p>
    <input type="number" id="guess">
    <button onclick="checkGuess()">Guess</button>
    <p id="result"></p>
</body>
</html>
