<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PigeonPlayGames - Community</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        .games-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .game-card-content {
            padding: 15px;
        }
        .game-card-title {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }
        .game-card-description {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <!-- Same navigation as in index.html -->
    </nav>
    <main class="container">
        <h2>Join Our Community</h2>
        <p>Connect, share, and enjoy gaming together.</p>
        <!-- Add more content as needed -->
    </main>
    <!-- Footer -->
</body>
</html>
